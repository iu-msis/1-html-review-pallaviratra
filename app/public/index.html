<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@next"></script>

    <title>Random User-DS HW</title>
  </head>
  <body>
    <div class='container-fluid'>
      <nav class="navbar sticky-top justify-content-center navbar-expand-lg navbar-dark navBg">
        <a class="navbar-brand" href="index.html">
          <img src="img/hp.jpg" width="35" height="35" class="d-inline-block align-top" alt="" loading="lazy">
          <!-- Image source: https://1000logos.net/harry-potter-logo/ -->
          DS Random user
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myMenu">
          <div class="navbar-nav mr-auto">
              <a class="nav-link active" href="index.html">Home <span class="sr-only"></span></a>
              <a class="nav-link" href="books.html">Books</a>
              <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
      <header class='main_head' >Created by: Pallavi Ratra</header>
      <div class="row" id='randomUser'>
        <div class="col-lg-6" id="profileImg">
          <a v-bind:href="user.picture.large" target="_blank"><img v-bind:src="user.picture.large" height="300" class="img-responsive mx-auto d-block"></a>
          <!-- Image source: https://randomuser.me/ -->
        </div>
        <div class="col-lg-6">
          <div class="row">
          <h1>About me!</h1>
          </div>
          <div class="row">
          <p><span id="heading">Name: </span>{{user.name.first}} {{user.name.last}}</p>
          </div>
          <div class="row">
          <p><span id="heading">Country: </span>{{user.location.city}}, {{user.location.state}}, {{user.location.country}}</p>
          </div>
          <div class="row">
          <p><span id="heading">Birth date: </span>{{user.dob.date}}</p>
          </div>
          <div class="row">
          <p><span id="heading">Age: </span>{{user.dob.age}}</p>
          </div>
          <div class="row">
          <p><span id="heading">Email: </span> <a v-bind:href="'mailto:'+user.email">{{user.email}}</a></p>
          </div>
        <div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/index.js"></script>  
  </body>
</html>
